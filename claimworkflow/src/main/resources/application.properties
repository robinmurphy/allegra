#Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/master-changelog.yaml
spring.liquibase.url=jdbc:h2:mem:/testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS master
spring.liquibase.user=sa
spring.liquibase.password=
spring.liquibase.default-schema=master
spring.liquibase.drop-first=true
spring.liquibase.database-change-log-table=MASTERCHANGELOG
