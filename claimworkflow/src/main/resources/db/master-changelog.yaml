databaseChangeLog:

- changeSet:
    id: 1
    author: robin
    changes:
    - createTable:
        tableName: claims
        columns:
        - column:
            name: id
            type: int
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: first_name
            type: varchar(50)
        - column:
            name: surname
            type: varchar(50)
        - column:
            name: mobile_number
            type: varchar(13)



